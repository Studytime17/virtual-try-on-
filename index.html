<!DOCTYPE html>
<html>
<head>
    <title>Virtual Try-On</title>
    <style>
        #videoInput {
            position: absolute;
            top: 0;
            left: 0;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="videoInput" width="720" height="560" autoplay muted></video>
    <canvas id="overlay" width="720" height="560"></canvas>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script defer src="app.js"></script>
</body>
</html>
